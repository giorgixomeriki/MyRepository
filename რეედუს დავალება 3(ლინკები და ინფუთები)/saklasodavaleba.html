<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="nm">Name</label>
        <input type="text" name="nm" id="nm" placeholder="Name input" minlength="3" maxlength="30" required><br><br>

        <label for="psw">Password:</label>
        <input type="Password" placeholder="Password" name="psw" id="psw" minlength="8" maxlength="20" required><br><br>

        <label for="em">Email:</label>
        <input type="email" placeholder="Email" name="em" id="em" required><br><br>

        <label for="ag">Age:</label>
        <input type="number" placeholder="Enter your age" name="ag" id="ag" minlength="1" maxlength="100"
            required><br><br>

        <label for="rd">Gender:</label> <br>
        <label for="Male">Male</label>
        <input type="radio" placeholder="Male" name="rd" id="rd" required> <br>
        <label for="Female">Female</label>
        <input type="radio" placeholder="Female" name="rd" id="rd" required><br><br>

        <label for="chkb">Subscription:</label>
        <input type="checkbox" name="chkb" id="chkb" required><br><br>

        <label for="dtp">Date Of Birth:</label>
        <input type="date" name="dtp" id="dtp" required><br><br>

        <label for="submit"></label>
        <input type="submit" name="submit" id="submit"><br><br>

        <a href="http://google.com" target="_blank" rel="noopener noreferrer">გარე იგივე ექსტერნალ ჰიპერლინკი (გლიჯე
            აქანაა)</a> <br><br>
        <a href="./index3.html" target="_blank" rel="noopener noreferrer">შიდა ჰიპერლინკი (ლექციის მასალა)</a><br><br>

        <a href="https://en.wikipedia.org/wiki/Grant%27s_zebra" target="_blank" rel="noopener noreferrer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Equus_quagga.jpg"
                style="height: 200px; width: 240px" alt="zebra">
        </a> <br><br>
        <div>
            <label for="pn">Phone Number:</label>
            <input type="tel" placeholder="Pleas Enter Ph. Num." name="pn" id="pn" minlength="10" maxlength="15"
                required><br>
            <a href="http://uni.tsu.ge" target="_blank" rel="noopener noreferrer">uni.tsu.ge</a><br>
            <label for="rr">შეაფასეთ საიტი: (1 - 15)</label>
            <input type="range" name="rr" id="rr" min="1" max="10" step="0.1">
            <br>
            <label for="color">color picker:</label>
            <input type="color" name="color" id="color" required>
        </div> <br>

        <a href="http://google.com/" target="_blank" title="erg" rel="noopener noreferrer">google</a><br>
        <a href="http://youtube.com" target="_blank" title="erg" rel="noopener noreferrer">youtube</a><br>
        <a href="http://chess.org" target="_blank"  title="erg" rel="noopener noreferrer">chess</a>

    </form>
</body>

</html>
