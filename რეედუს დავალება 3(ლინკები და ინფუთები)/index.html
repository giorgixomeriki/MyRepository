<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="radio"], input[type="checkbox"], input[type="range"] {
            width: auto;
        }

        .radio-group {
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>

    <form>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message" rows="5" required></textarea>
        </div>

        <div class="form-group">
            <label>Preferred Contact Method</label>
            <div class="radio-group">
                <input type="radio" id="contact-email" name="contact-method" value="email" required>


                <label for="contact-email">Email</label>


                <input type="radio" id="contact-phone" name="contact-method" value="phone" required>

                
                <label for="contact-phone">Phone</label>
            </div>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="subscribe" value="subscribe"> Subscribe to Updates
            </label>
        </div>

        <div class="form-group">
            <label for="rating">Rating (1-10)</label>
            <input type="range" id="rating" name="rating" min="1" max="10">
        </div>

        <div class="form-group">
            <label for="color">Favorite Color</label>
            <input type="color" id="color" name="color">
        </div>

        <div class="form-group">
            <label for="date">Date of Visit</label>
            <input type="date" id="date" name="date" required>
        </div>

        <button type="submit">Submit</button>
    </form>

    <a href="page2.html" target="_blank">Go to Page 2</a>

</body>
</html>
